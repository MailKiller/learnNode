<h1>文章列表</h1>
{{#each entries}}
 <p>
    <a href="/article/{{id}}">{{title}}</a><br/>
    Published: {{published}}
 </p>
{{/each}}

<form action="/pictures/upload" method="POST" enctype="multipart/form-data">
  Select an image to upload:
  <input type="file" name="image">
  <input type="submit" value="Upload Image">
</form>
